<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitKyung - 건강한 라이프스타일</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 60px 0;
            color: white;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .feature-description {
            color: #666;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: white;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FitKyung</h1>
            <p class="subtitle">건강한 라이프스타일을 위한 최고의 선택</p>
            <a href="#features" class="cta-button">자세히 보기</a>
        </header>

        <section id="features" class="features">
            <div class="feature-card">
                <div class="feature-icon">💪</div>
                <h3 class="feature-title">개인 맞춤 운동</h3>
                <p class="feature-description">당신의 체력과 목표에 맞는 맞춤형 운동 프로그램을 제공합니다.</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🥗</div>
                <h3 class="feature-title">영양 관리</h3>
                <p class="feature-description">균형 잡힌 영양 섭취를 위한 전문적인 조언과 식단 계획을 제공합니다.</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">📊</div>
                <h3 class="feature-title">진행 상황 추적</h3>
                <p class="feature-description">체계적인 기록과 분석으로 당신의 건강 목표 달성을 도와줍니다.</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 FitKyung. 모든 권리 보유.</p>
        </footer>
    </div>
</body>
</html>
